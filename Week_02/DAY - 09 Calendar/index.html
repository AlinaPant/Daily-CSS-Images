<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DailyCssImages Challenge - Day 9: Calendar</title>
	<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="base">
		<svg class="fond" width="250" height="250" viewBox="0 0 250 220" xmlns="http://www.w3.org/2000/svg">
			<filter id="displacement">
				<feTurbulence type="turbulence" baseFrequency=".04" numOctaves="4" result="turbulence"/>
				<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="70" xChannelSelector="R" yChannelSelector="G"/>
			</filter>
			<rect class="rect" width="220" height="220" />
			<circle class="circle_1" cx="100" cy="100" r="100" />		
			<circle class="circle_2" cx="110" cy="110" r="70" />
		</svg>
		<div class="text">
			<div id="weekday"></div>
			<div id="date"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
